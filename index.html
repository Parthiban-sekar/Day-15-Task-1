<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>

    <div class="container-fluid">
        <h1 id="title">
          Form with DOM Manipulation
        </h1>
        <p id="description">
          This form created by using Html, Css, Bootstrap, JavaScript        
        </p>

      <form class="row g-3" id="form">
        
<!-- First Name -->
        <div class="form-group">
          <label for="inputFname" class="form-label">First Name</label>
          <input type="text" class="form-control" id="first-name" placeholder="first-name" required >
        </div>

<!-- Last Name -->
        <div class="form-group">
          <label for="inputLname" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="last-name" placeholder="last-name" required>
        </div>

<!-- Address -->
        <div class="form-group">
          <label for="inputAddress" class="form-label">Address</label><br>
          <textarea name="address" id="address" cols="40" rows="3" placeholder="Type your address">
          </textarea>
        </div>

<!-- City -->
        <div class="col-md-12">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="city" placeholder="city-name" required>
        </div>  

<!-- State -->
        <div class="col-md-12">
            <label for="State" class="form-label">State</label>
            <input type="text" class="form-control" id="state" placeholder="state" required>
          </div> 

<!-- Pincode -->
        <div class="form-group">
          <label for="inputZip" class="form-label">Pincode</label>
          <input type="text" class="form-control" id="pincode" placeholder="pincode" required>
        </div>

<!-- country -->
        <div class="col-md-12">
            <label for="Country" class="form-label">Country</label>
            <input type="text" class="form-control" id="country" placeholder="country" required>
          </div> 

<!-- Gender -->
        <div class="col-md-12">
          <label for="inputEmail4" class="form-label">Gender  </label>
          <div class="col-4">
            <input type="radio"  id="gender" name="male" value="Male" >
            <label for="male">Male</label>
            <input type="radio"  id="gender" name="female" value="Female">
            <label for="male">Female</label>
            <input type="radio"  id="gender" name="others" value="others">
            <label for="others">Other's</label>
          </div>
        </div>

<!-- Food -->
        <div class="col-md-12"><br>
          <label for="inputFood" class="form-label"
            >Choice Of Food: (Must Choose atleast 2 out of 5 options)</label
          ><br>

          <div class="col-md-6"><br>
            <input type="checkbox" name="Indian" id="Food1" value="Dosai" >
            <label for="food" class="form-label">Indian</label><br>
            <input type="checkbox" name="Chinese" id="Food2" value="Noodles" >
            <label for="food" class="form-label">Chinese</label><br>
            <input type="checkbox" name="Arabian" id="Food3" value="Tandoori">
            <label for="food" class="form-label">Arabian</label><br>
            <input type="checkbox" name="Italian" id="Food4"  value="Pizza">
            <label for="food" class="form-label">Italian</label><br>
            <input type="checkbox" name="Burmese" id="Food5" value="Atho">
            <label for="food" class="form-label">Burmese</label>
          </div>
        </div><br><br>

<!-- Submit -->
    <div class="form-group" id="button">
       <button type="submit" class="btn btn-primary" id="submit" onclick={validate()}> Submit </button>
    </div>

   </form><br><br>

<!-- Table -->
<div class="form" id="form">
      <table class="table" id="data">
        
        <thead>
          
          <tr>
            <h2 style="color: white; text-align: center;">Data Table</h2>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Address</th>
            <th scope="col">City</th>
            <th scope="col">State</th>
            <th scope="col">Pincode</th>
            <th scope="col">Country</th>
            <th scope="col">Gender</th>
            <th scope="col">Foods</th>
          </tr>
        </thead>

        <tbody>

        </tbody>
      </table>
    </div>
    </div>

    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
    <script src="script.js"></script>
  </body>
</html>
